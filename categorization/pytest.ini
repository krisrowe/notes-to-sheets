[tool:pytest]
# Pytest configuration for categorization module

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test markers
markers =
    unit: Unit tests (fast, mocked dependencies)
    integration: Integration tests (slower, real APIs)
    slow: Slow running tests
    requires_api_key: Tests that require API keys

# Minimum version
minversion = 6.0
